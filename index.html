<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="comment-wrapper">
                
            </div>
            <section class="comment">
                <div class="container">
                    <form class="hide-on-mobile comment-container-form">
                        <a href="#" class="comment-img">
                            <img class="input-avatar" src="" alt="">
                        </a>
                        <textarea type="text" placeholder="Add a comment..." class="comment-add" ></textarea>
                        <input type="submit" value="Send" class="comment-submit">
                    </form>
                    <form class="comment-container-form mobile">
                        <textarea type="text" placeholder="Add a comment..." class="comment-add" ></textarea>
                        <div class="comment-bottom-mobile">
                            <a href="#" class="comment-img">
                                <img class="input-avatar" src="" alt="">
                            </a>
                            <input value="Send" class="comment-submit">
                        </div>
                    </form>
                </div>
            </section>


            <section class="modal">
                <div class="modal-container">
                    <div class="modal-content">
                        <h2 class="modal-text">Delete comment</h2>
                        <p class="modal-description">
                            Are you sure you want to delete this comment? This will remove the comment
                            and can't be undone
                        </p>
                        <div class="modal-action">
                            <a class="modal-cancel btn btn-gray-blue cancel">No, cancel</a>
                            <a class="modal-delete btn btn-red delete">Yes, delete</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./scripts/app.js" defer></script>

</body>

</html>
